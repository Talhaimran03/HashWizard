<style>
  
  :root {
      --background: rgb(230, 230, 230);
      --headerColor: #ededed;
      --textColor: #2b2b2b;
      --textShadow: rgb(55, 55, 55);
      --transparent: rgba(55, 55, 55, 0.574);
      --blur: blur(5px);
      --red: rgb(230, 11, 11);
  }

  * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
  }

  body {
      background-color: var(--background);
  }

  #topButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      z-index: 2000;
      border-radius: 50px;
      border: 0;
      backdrop-filter: var(--blur);
      background-color: var(--transparent);
      color: var(--headerColor);
      cursor: pointer;
      font-size: 20px;
      transition: all .3s;
  }

  #topButton.hide {
      filter: opacity(0);
      z-index: -10;
  }

  /* Responsive */
  @media (max-width: 600px) {
      #topButton {
          padding: 7.5px 12.5px;
          font-size: 17px;
      }
  }


  /* Header */
  #header {
      height: 100vh;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    #header .background-image {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(4.5px);
    }
    
    #header section {
      position: relative;
      top: 55%;
      translate: 0 -50%;
      margin: 0 50px;
      color: var(--headerColor);
    }
    
    #header .title {
      font-size: 70px;
      -webkit-text-stroke: 1px black;
      text-shadow: 2px 2px 2px var(--textShadow);
      cursor: default;
    }
    
    #header .subtitle {
      font-size: 20px;
      text-shadow: 2px 2px 2px black;
      cursor: default;
    }

  button {
      padding: 10px 35px;
      border-radius: 50px;
      border: 0;
      margin: 20px 0;
      backdrop-filter: var(--blur);
      background-color: var(--transparent);
      color: var(--headerColor);
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
  }

  /* NavBar */
  .icon {
      display: none !important;
      position: absolute;
      top: 20px;
      right: 20px;
      text-shadow: 1px 1px 2px var(--textShadow);
      font-size: 18px;
      color: var(--headerColor);
  }

  #navBar {
      width: 100%;
      height: 60px;
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      background-color: var(--transparent);
      backdrop-filter: var(--blur);
      z-index: 1000;
      transition: max-width .3s;
  }

  #navBar.show {
      max-width: 100%;
  }

  #navBar a {
      text-decoration: none;
      color: var(--headerColor);
      border-top: 2px solid transparent;
      padding: 20px 60px;
      font-weight: bold;
  }

  #navBar a:hover {
      border-top: 2px solid var(--headerColor);
  }

  /* Content */
  .content {
      margin: 40px 0;
      color: var(--textColor);
    }
    
    .content .title {
      text-align: center;
      margin: 12.5px 0;
    }
    
    .content .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .content .text-wrapper {
      width: 50%;
      text-align: left;
      font-size: 18px;
      translate: 2%;
    }
    
    .content .photo-wrapper {
      width: 50%;
      text-align: right;
      translate: -2%;
    }
    
    .content .photo {
      max-width: 100%;
      height: auto;
      border-radius: 10%;
    }

  /* Content */
  .content2 {
      margin: 40px 0;
      color: var(--textColor);
    }
    
    .content2 .title {
      text-align: center;
      margin: 12.5px 0;
    }
    
    .content2 .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .content2 .text-wrapper {
      width: 50%;
      text-align: right;
      font-size: 18px;
      order: 2;
      translate: -2%;
    }
    
    .content2 .photo-wrapper {
      width: 50%;
      text-align: right;
      order: 1;
      translate: -2%;
    }
    
    .content2 .photo {
      max-width: 100%;
      height: auto;
      border-radius: 10%;
    }

    .content + .content2::before,
    .content2 + .salting::before{
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, black, rgb(207, 206, 238));
      margin: 20px 0;
      background-size: 150% 100%;
      background-position: left center;
      animation: wave-animation 5s infinite linear;
    }
    
    @keyframes wave-animation {
      0% {
        background-position: -100% center;
      }
      100% {
        background-position: 200% center;
      }
    }
    
    
  .cards {
      text-align: center;
      margin: 10px 0;
  }

  .card {
      display: inline-block;
      width: 350px;
      height: 250px;
      border-radius: 7.5px;
      box-shadow: 3px 3px 10px var(--transparent);
      margin: 20px;
      transition: margin .3s;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
  }

  /* .card:hover {
      margin: 10px 20px 30px 20px;
  } */

  /* Responsive */
  @media (max-width: 600px) {
  }

  .salting h2 {
    text-align: center;
    font-size: 28px;
    font-family: "Roboto", sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
  }
  
.salting p {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333333;
    margin-bottom: 10px;
    translate: 1%;
  }

.salting form {
    translate: 1%;
  }
  
.salting h3 {
    font-size: 24px;
    translate: 1%;
}

.salting form button[type="submit"] {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .salting form button[type="submit"]:hover {
    background-color: #0056b3;
  }
  
  .salting form input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  
  .salting form input[type="text"]:hover {
    border-color: #007bff;
  }
  
  .salting form input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  
</style>
